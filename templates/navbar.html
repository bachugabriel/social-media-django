<html lang="en">
    {% load static %}
<head>
     <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light p-3" id="headerNav">
        <div class="container-fluid"><a style=" text-decoration: none;" href="/"> <div class="brand-name" style="color: #ce8460; font-weight: bold; font-family: Lucida Console;"><h3>Zero</a></h3> </div>
        {% if user.is_authenticated %}
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-auto ">
              <li class="nav-item mx-5">
                <a href="/profile/{{user}}">
                    <img src="{{user_profile.profileimg.url}}" class="img-xs rounded-circle" width="50"  alt="">
                </a>
            </li>
            <li class="nav-item" style="color: #ce8460; font-weight: bold; font-family: Lucida Console"><a style=" text-decoration: none;" href="/profile/{{user}}">@{{user.username}}</a></li>
            </ul>
            <form action="/search" method="POST" class="d-flex mx-5">
              {% csrf_token %}
              <input class="form-control mr-sm-2" type="text" name="username" placeholder="Search for username.." aria-label="Search">&nbsp; &nbsp;
              <button class="btn btn-light" type="submit">Search</button><a href="/logout" >
                <button type="button" class="btn btn-light mx-5">Logout</button>
             </a>  
            </form>
            
        {% else %}
        <a href="/signin" >
          <button type="button" class="btn btn-light">Login</button>
       </a>  
        {% endif %}
          </div>
        </div>
      </nav>

      {% block content %}

      {% endblock content %}

</body>
</html>
